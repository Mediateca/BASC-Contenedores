                                        <h2>Bienvenido</h2>
                                        <p>Realmente ¿conoce lo que debe tener su organización para garantizar la seguridad de la carga?</p>
                                        <p>Conozcamos una historia…</p>
                                    </figcaption>

                        <figure class="periodico-inicio">
                            <h1>Terminal Portuario de Chimbote en Perú está imposibilitado para embarcar productos.</h1>
                            <h2>Debido a que todavía no cuentan con la certificación BASC.</h2>
                            <p>El gerente del Terminal Portuario de Chimbote en Perú, César Terrones, señaló que actualmente se encuentran imposibilitados para embarcar una serie de productos debido a que todavía no cuentan con la certificación internacional denominada BASC, la cual es indispensable para despachar la carga a puertos extranjeros.</p>
                            <p>"Nosotros en el Terminal Portuario estamos en proceso de postulación para obtenerla (certificación) y se estaría dando en tres meses. Con ello tendremos la posibilidad de embarcar harina de pescado en contenedor y otros productos por este terminal", afirmó Terrones a Chimbote en Línea.</p>
                        </figure>
                    </section>
                </div><!-- /.col-md-6 -->
                <div class="col-md-6">
                    <section>
                        <figure class="periodico-final">
                            <p>Además, el funcionario argumentó que las empresas exigen esta certificación con el fin de velar por la seguridad del producto. "Se dá por el aseguramiento de la carga. Nos hemos reunido con representantes de las mejores empresas de Chimbote, muchas exportadoras de harina de pescado, pero señalan que no es posible que en Chimbote se procese miles de toneladas y por este terminal no se puede exportar", manifestó.</p>
                            <figure class="imagen-periodico">
                                <img src="images/ContMod3_img01.jpg" class="img-responsive">
                            </figure>
                            <p>Sin embargo, Terrones sostuvo que para obtener la certificación BASC gastan un promedio de US$3,34, más los requisitos que solicitan para capacitar al personal y brindar un servicio de calidad a los clientes. "Hemos conversado con la empresa TASA de Lima y están muy comprometidos para embarcar por este puerto", consignó.</p>
                            <p>Por último, el gerente del Terminal Portuario de Chimbote adelantó que un grupo de Lima proyecta embarcar productos refrigerados por el puerto.</p>
                            <p><em>Fuente <a href="http://www.mundomaritimo.cl/noticias/terminal-portuario-de-chimbote-en-peru-esta-imposibilitado-para-embarcar-productos" target="_blank">Mundo Marítimo</a> 31 de marzo de 2017</em></p>
                        </figure>
