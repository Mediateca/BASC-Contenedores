                        <figure class="periodico-inicio">
                            <h1>Organismo Internacional forma nuevos auditores en el país.</h1>
                            <h2>Esta actividad busca promover una cultura de seguridad en todos los actores de la cadena de suministro y de comercio internacional en el país.</h2>
                            <p>La Business Alliance for Secure Commerce en República Dominicana (BASC Dominicana) informó hoy que capacitó a 26 nuevos expertos en el sistema de gestión en control y seguridad, para que el personal de las empresas certificadas por ese organismo internacional puedan tomar mejores decisiones de mitigación de riesgos de seguridad en sus operaciones.</p>
                            <p>La capacitación se efectuó durante el primer Ciclo de Formación de Auditores Internos del 2016. Este adiestramiento se llevó a cabo en las instalaciones del Hotel Dominican Fiesta, e incluyó los cursos “interpretación de la norma BASC”, “gestión de riesgos basado en la norma ISO31000”, “manejo del sistema de gestión”, entre otros.</p>
                        </figure>
                    </section>
                </div><!-- /.col-md-6 -->
                <div class="col-md-6">
                    <section>
                        <figure class="periodico-final">
                            <p>Los nuevos auditores internos fueron capacitados para perfeccionar el proceso de implementación que desarrollan las competencias del encargado y responsable del sistema de gestión en la organización, así como los conocimientos y herramientas necesarias para mantener la integridad siempre alineados con los requisitos y normas aplicables.</p>
                            <p>En su intervención, el ingeniero Terrero trató temas sobre “generalidades de la auditoría”, “tipos de auditorías”, “técnicas de auditoría”, “programación y planificación”, “practicas auditor versus auditado”, “como formar y manejar un equipo de auditores”, “redacción de hallazgos”, entre otros.</p>
                            <figure class="imagen-periodico">
                                <img src="images/ContMod4_img01.jpg" class="img-responsive">
                            </figure>
                            <p>BASC continuará su calendario de entrenamientos en los próximos meses con temas tales como: manejo efectivo de las acciones correctivas y preventivas, finanzas de la gestión en seguridad, brigada de emergencia, inspección de contenedores, entre otros.</p>
                            <p>Estas actividades se realizan de manera abierta para miembros del capítulo y empresas relacionadas del sector, o in-house (exclusivas) para empresas interesadas en programas personalizados de acuerdo con sus necesidades particulares.</p>
                            <p><em>Fuente <a href="http://hoy.com.do/organismo-internacional-forma-nuevos-auditores-en-rd/" target="_blank">Periódico hoy digital. Santo Domingo, República Dominicana.</a> 22 mayo de 2016</em></p>
                        </figure>
