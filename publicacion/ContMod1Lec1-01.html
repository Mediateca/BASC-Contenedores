                                        <br>
                                        <h2>Bienvenido</h2>
                                        <p>Las necesidades de mantener y mejorar el flujo del Comercio Internacional han hecho posible que se desarrollen nuevas tecnologías para el transporte de carga. Paralelamente los equipos de manejo y manipulación de mercancías se han ido adaptando a estos cambios, permitiendo con ello una evolución significativa de las técnicas de transporte y favoreciendo el intercambio de mercancías a través del mundo.</p>
                                        <p>En este módulo observaremos en retrospectiva dichos avances; de modo que al finalizar, usted conocerá la evolución histórica de los medios de transporte y carga empleados en el Comercio Internacional y los antecedentes que dieron origen a la invención de los contenedores.</p>
