                    <figure class="periodico-inicio">
                        <h1>45 empresas han sido certificadas con calidad BASC</h1>
                        <p>Cuarenta y cinco empresas, pertenecientes a la Cámara de Comercio e Industria de El Salvador (Camarasal) han sido certificadas en estándares internacionales de seguridad aplicados a la cadena logística, que son aceptados por los gobiernos y autoridades aduaneras a nivel global.</p>
                        <p>“Los estándares internacionales BASC han sido una guía útil para implementar procedimientos de control y seguridad que han contribuido enormemente a reforzar los puntos críticos de la cadena logística del comercio internacional”, indicó Javier Steiner, presidente de la Camarasal.</p>
                        <p>El líder de la gremial aseguró además que los estándares de seguridad de BASC han contribuido a facilitar el comercio internacional, así como a elevar la calidad de los procesos y operaciones de las empresas que participan en la cadena logística del comercio internacional.</p>
                    </figure>
                </section>

                <section>
                    <figure class="periodico-final">
                        <p>A inicios de la semana, Camarasal celebró la gala del 10º aniversario de que la Alianza para el Comercio Internacional Seguro (BASC, por sus siglas en inglés) iniciara sus operaciones en el país.</p>
                        <p>BASC es una organización internacional de carácter privado que inició sus funciones en El Salvador con el apoyo de Camarasal al año siguiente de entrada en vigencia del TLC con Estados Unidos, con lo que el país se convirtió en el undécimo miembro de la Alianza.</p>
                        <p>El objetivo de BASC es facilitar y agilizar el comercio internacional mediante la adopción por parte de las empresas de la certificación que esta institución provee.</p>
                        <figure class="imagen-periodico">
                            <img src="images/ContMod2_img01.jpg" class="img-responsive">
                        </figure>
                        <p>A lo largo de esta primera década de existencia, BASC El Salvador ha certificado empresas exportadoras, de transporte terrestre, operadores logísticos, navieras, agentes aduaneros, agentes de carga y outsourcing.</p>
                        <p>Entre las empresas que se han visto beneficiadas están las que forman parte de la cadena logística de comercio internacional como empresas de transporte, almacenes de depósito, aerolíneas, navieras, agentes aduanales, zonas francas y empresas exportadoras e importadoras. Esto de alguna manera ha fortalecido la buena imagen de las empresas antes sus clientes, las aduanas y los gobiernos de nuestros socios comerciales internacionales, apuntó.</p>
                        <p>El capítulo BASC El Salvador inició operaciones en 2006, pero obtuvo su personería jurídica en diciembre de 2007.</p>
                        <p>En la gala también estuvieron presentes el presidente de BASC El Salvador, Salvador Mónico, así como Fermín Cuza, presidente Internacional de la World BASC Organization (WBO).</p>
                        <p><em>Fuente <a href="http://www.elsalvador.com/noticias/negocios/415142/45-empresas-han-sido-certificadas-con-calidad-basc/" target="_blank">www.elsalvador.com</a></em></p>
                    </figure>
